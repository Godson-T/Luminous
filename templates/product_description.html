
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
      <link rel="stylesheet" href="{% static 'css/style1.css' %}">
    
</head>

<body>
<div class="small-container single-product">
    <div class="row">
        <div class="col-2">

            <img src="{{product.image.url }}" width="100%" id="ProductImg" >


        </div>
        <div class="col-2">
            <p>Home / T-Shirt</p>
            <h1>{{product.title}}</h1>
            <h4>${{product.price}}</h4>
            <form method="post" action="{% url 'orders:add_to_cart' %}">
                {% csrf_token %}
            <input type="hidden" value="{{product.id}}" name="product_id">
                <div class="product-actions">
                <!-- Size Selector -->
                <div class="select-wrapper">
                    <select class="size-select" name="size" >
                        <option value="">Select Size</option>
                        <option value="XXL">XXL</option>
                        <option value="XL">XL</option>
                        <option value="L">L</option>
                        <option value="M">M</option>
                        <option value="S">S</option>
                    </select>
                    <div class="select-arrow"></div>
                </div>
                
                <!-- Quantity Selector -->
              <div class="quantity-selector">
        <button class="quantity-btn minus">-</button>
        <input type="number" value="1" min="1" max="10" class="quantity-input" name="quantity">
        <button class="quantity-btn plus">+</button>
    </div>
                
                <!-- Add to Cart Link (styled as button) -->
                 <button type="submit"  class="add-to-cart-link"id="addToCartLink">
                <a href="#" >
                    <span class="btn-icon">ðŸ›’</span>
                    Add to Cart
                </a>
            </button>
            
            
            </div>
        </form>
            <h3>Product Details </h3>
            <br>
            <p>{{product.description}}</p>
        </div>
    </div>
</div>

<style>
    /* Main container */
    .product-actions {
        display: flex;
        flex-direction: column;
        gap: 15px;
        max-width: 300px;
        margin: 20px 0;
        font-family: Arial, sans-serif;
    }
    
    /* Quantity selector - fixed layout */
    .quantity-selector {
        display: flex;
        align-items: center;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        overflow: hidden;
        width: 140px;
        height: 44px; /* Fixed height */
    }
    
    .quantity-btn {
        background: #f8f8f8;
        border: none;
        padding: 0 15px; /* Adjusted padding */
        font-size: 16px;
        cursor: pointer;
        transition: background 0.2s;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .quantity-btn.plus {
        font-weight: bold; /* Makes + more visible */
    }
    
    .quantity-btn:hover {
        background: #e0e0e0;
    }
    
    .quantity-input {
        width: 40px;
        text-align: center;
        padding: 0 5px;
        border: none;
        border-left: 1px solid #e0e0e0;
        border-right: 1px solid #e0e0e0;
        font-size: 16px;
        height: 100%;
        appearance: textfield;
    }
    
    /* Rest of your existing CSS remains the same */
    .select-wrapper {
        position: relative;
        width: 100%;
    }
    
    .size-select {
        appearance: none;
        width: 100%;
        padding: 12px 15px;
        font-size: 16px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        background-color: white;
        color: #333;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    
    .add-to-cart-link {
        display: inline-block;
        background: linear-gradient(135deg, #4a90e2, #2d7dd2);
        color: white;
        border: none;
        padding: 14px 20px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
        text-decoration: none;
        box-shadow: 0 4px 8px rgba(74, 144, 226, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }
</style>

<script>
    // Working quantity selector
    document.querySelectorAll('.quantity-btn').forEach(btn => {
        btn.addEventListener('click', function(e) {
            e.preventDefault();
            const input = this.parentElement.querySelector('.quantity-input');
            let value = parseInt(input.value);
            
            if (this.classList.contains('minus')) {
                input.value = Math.max(1, value - 1);
            } else if (this.classList.contains('plus')) {
                input.value = Math.min(10, value + 1);
            }
        });
    });
</script>
</body>

</html>
