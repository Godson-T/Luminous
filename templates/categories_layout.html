{% load static %}
<section class="categories overflow-hidden py-5">
    <div class="container">
      <div class="open-up" data-aos="zoom-out">
        <div class="row g-3">
          <div class="col-md-4">
            <div class="cat-item image-zoom-effect position-relative">
              <div class="image-holder overflow-hidden">
                <a href="{% url 'mens_products' %}" class="d-block">
                  <img src="{% static 'images/cat-item1.jpg' %}" alt="Luxury Men's Collection" class="product-image img-fluid w-100">
                  <div class="image-overlay"></div>
                </a>
              </div>
              <div class="category-content position-absolute bottom-0 start-0 w-100 pb-4">
                <div class="product-button text-center">
                  <a href="{% url 'mens_products' %}" class="btn btn-luxury text-uppercase px-4 py-2">Men's Collection</a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="cat-item image-zoom-effect position-relative">
              <div class="image-holder overflow-hidden">
                <a href="{% url 'womens_products' %}" class="d-block">
                  <img src="{% static 'images/cat-item2.jpg' %}" alt="Elegant Women's Collection" class="product-image img-fluid w-100">
                  <div class="image-overlay"></div>
                </a>
              </div>
              <div class="category-content position-absolute bottom-0 start-0 w-100 pb-4">
                <div class="product-button text-center">
                  <a href="{% url 'womens_products' %}" class="btn btn-luxury text-uppercase px-4 py-2">Women's Collection</a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="cat-item image-zoom-effect position-relative">
              <div class="image-holder overflow-hidden">
                <a href="{% url 'accessories_products' %}" class="d-block">
                  <img src="{% static 'images/cat-item3.jpg' %}" alt="Premium Accessories" class="product-image img-fluid w-100">
                  <div class="image-overlay"></div>
                </a>
              </div>
              <div class="category-content position-absolute bottom-0 start-0 w-100 pb-4">
                <div class="product-button text-center">
                  <a href="{% url 'accessories_products' %}" class="btn btn-luxury text-uppercase px-4 py-2">Premium Accessories</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>

<style>
  .categories {
    background: #f9f7f4;
  }
  .cat-item {
    border-radius: 8px;
    overflow: hidden;
    transition: transform 0.4s ease;
  }
  .cat-item:hover {
    transform: translateY(-5px);
  }
  .image-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to top, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0) 50%);
  }
  .btn-luxury {
    background-color: #000;
    color: #fff;
    border: 2px solid #000;
    font-weight: 500;
    letter-spacing: 1px;
    transition: all 0.3s ease;
  }
  .btn-luxury:hover {
    background-color: transparent;
    color: #000;
  }
  .product-image {
    transition: transform 0.5s ease;
    height: 400px;
    object-fit: cover;
  }
  .image-zoom-effect:hover .product-image {
    transform: scale(1.05);
  }
</style>
