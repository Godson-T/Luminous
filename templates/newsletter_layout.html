{% load static %}



<!-- Redesigned Instagram Section -->
<section class="instagram-gallery py-0">
  <div class="container-fluid px-0">
    <div class="row g-0">
      {% for i in "123456" %}
      <div class="col-6 col-md-4 col-lg-2 insta-col">
        <div class="insta-item position-relative overflow-hidden">
          <img src="{% static 'images/insta-item'|add:i|add:'.jpg' %}" 
               alt="Instagram post {{i}}" 
               class="insta-image w-100 h-100">
          <a href="https://www.instagram.com/g_o_d_s_o_n._/" 
             class="insta-overlay d-flex align-items-center justify-content-center"
             target="_blank">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white">
              <use xlink:href="#instagram"></use>
            </svg>
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="text-center py-4">
      <a href="https://www.instagram.com/g_o_d_s_o_n._/" 
         class="btn btn-outline-dark px-5 py-2 insta-follow-btn"
         target="_blank">
        <svg width="18" height="18" viewBox="0 0 24 24" class="me-2" fill="none" stroke="currentColor">
          <use xlink:href="https://www.instagram.com/g_o_d_s_o_n._/"></use>
        </svg>
        Follow Us
      </a>
    </div>
  </div>
</section>

<style>
  /* Newsletter Styles */
  .newsletter {
    background-color: #f8f9fa;
    position: relative;
  }
  
  .newsletter-form input {
    border: 1px solid #ddd;
    border-radius: 0;
    font-size: 0.9rem;
    min-width: 250px;
  }
  
  .newsletter-form input:focus {
    box-shadow: none;
    border-color: #000;
  }
  
  .newsletter-form button {
    border-radius: 0;
    font-weight: 500;
    letter-spacing: 1px;
    transition: all 0.3s ease;
  }
  
  .newsletter-form button:hover {
    background: #000;
  }
  
  /* Instagram Gallery Styles */
  .insta-item {
    aspect-ratio: 1/1;
  }
  
  .insta-image {
    object-fit: cover;
    transition: transform 0.5s ease;
  }
  
  .insta-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  
  .insta-item:hover .insta-image {
    transform: scale(1.05);
  }
  
  .insta-item:hover .insta-overlay {
    opacity: 1;
  }
  
  .insta-follow-btn {
    border-width: 2px;
    font-weight: 500;
    letter-spacing: 1px;
    margin: 2rem 0;
    transition: all 0.3s ease;
  }
  
  .insta-follow-btn:hover {
    background: #000;
    color: white;
  }
  
  @media (max-width: 768px) {
    .newsletter-form {
      flex-direction: column;
    }
    
    .newsletter-form input,
    .newsletter-form button {
      width: 100%;
    }
  }
</style>
