{% load static %}
<section id="related-products" class="related-products product-carousel py-5 position-relative overflow-hidden">
    <div class="container">
      <div class="d-flex flex-wrap justify-content-between align-items-center mt-5 mb-3">
        <h4 class="text-uppercase">You May Also Like</h4>
        <a href="{% url "list_product" %}" class="btn-link">View All Products</a>
      </div>
      <div class="swiper product-swiper open-up" data-aos="zoom-out">
        <div class="swiper-wrapper d-flex">
         
          {% for product in products%}
          <!-- Display products in 4 columns -->
              <div class="swiper-slide">
                  <div class="product-item image-zoom-effect link-effect">
                    <div class="image-holder">
                      <a href="{% url 'detail_product' product.id %}">
                        <img src="{{ product.image.url}}" alt="{{ product.title }}" class="product-image img-fluid">
                      </a>
                      <a href="index.html" class="btn-icon btn-wishlist">
                        <svg width="24" height="24" viewBox="0 0 24 24">
                          <use xlink:href="#heart"></use>
                        </svg>
                      </a>
                      <div class="product-content">
                        <h5 class="text-uppercase fs-5 mt-3">
                          <a href="{% url 'detail_product' product.id %}">{{ product.title }}</a>
                        </h5>
                        <a href="index.html" class="text-decoration-none" data-after="Add to cart">
                          <span>${{ product.price }}</span>
                        </a>
                      </div>
                          </div>
                  </div>
              </div>
            <!-- End col-4 -->
        {% endfor %}
        <div class="swiper-pagination"></div>
      </div>
      <div class="icon-arrow icon-arrow-left"><svg width="50" height="50" viewBox="0 0 24 24">
          <use xlink:href="#arrow-left"></use>
        </svg></div>
      <div class="icon-arrow icon-arrow-right"><svg width="50" height="50" viewBox="0 0 24 24">
          <use xlink:href="#arrow-right"></use>
        </svg></div>
    </div>
  </section>
